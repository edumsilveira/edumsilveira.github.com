<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Três Seções</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script>
    document.getElementById('middle-section').addEventListener('mouseover', function() {
        this.style.backgroundSize = '130%';
    });
    
    document.getElementById('middle-section').addEventListener('mouseout', function() {
        this.style.backgroundSize = '120%';
    });
    </script>
    
<body>
    <div id="top-section">Topo</div>
    <div id="middle-section"></div>
    <div id="bottom-section">Base</div>
</body>
</html>
